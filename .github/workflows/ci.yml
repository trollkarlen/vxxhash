name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install V language
      uses: vlang/setup-v@v1.4
      with:
        check-latest: true

    - name: Install xxHash (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxxhash-dev

    - name: Install xxHash (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install xxhash

    - name: Install MSYS2 (Windows)
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-xxhash
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-make

    - name: Set up MinGW environment (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH
        echo "C:/msys64/usr/bin" >> $GITHUB_PATH



    - name: Check code formatting
      if: matrix.os != 'windows-latest'
      run: |
        v fmt -verify vxxhash/ examples/ test/

    - name: Build shared library
      run: |
        v -shared vxxhash

    - name: Compile examples
      run: |
        v examples/hash_example.v
        v examples/hash_tool.v
        v examples/streaming_example.v
        v examples/benchmark.v

    - name: Run tests
      run: |
        v -stats test test/
