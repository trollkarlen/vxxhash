name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install V language
      uses: vlang/setup-v@v1.4
      with:
        version: latest
        
    - name: Install xxHash (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libxxhash-dev
        
    - name: Install xxHash (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install xxhash
        
    - name: Install xxHash (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install xxhash
        

        
    - name: Check code formatting
      run: |
        v fmt -verify .
        
    - name: Build shared library
      run: |
        v -shared vxxhash
        
    - name: Compile examples
      run: |
        v examples/hash_example.v
        v examples/hash_tool.v  
        v examples/streaming_example.v
        v examples/benchmark.v
        
    - name: Run tests
      run: |
        v -stats test .
